name: cron

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '1 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm install
    - shell: bash
      env:
        DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
        NYT_COOKIE: ${{ secrets.NYT_COOKIE }}
        SUPERNOTE_UPLOAD_PATH: ${{ secrets.SUPERNOTE_UPLOAD_PATH }}
      run: node main.js
